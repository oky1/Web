<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tryPomod</title>
</head>
	<style>
	#output {
		height:40px;
		width:110px;
		font-size: 2em;
		color:#fff;
		background-color: black;
		padding:10px;
	}
	button{
		padding: 10px;
		color:#fff;
		background-color: black;
	}
	</style>
<body>
<p id="output"></p>
	<div id="controls">
		<button id="startPause" onclick="startPause()">Start</button>
		<button onclick="reset()">Reset</button>
	</div>
</body>
<script>
	var time = 0;
	//var started = 0;
	var running = 0;
	function startPause(){
	   	if(running == 0){
			running = 1;
			increment();
			document.getElementById('startPause').innerHTML = "Pause";
		   }else{
		   		running = 0;
		   	document.getElementById('startPause').innerHTML = "Resume";
		   }
		}
	function reset(){
		running = 0;
		time = 0;
		document.getElementById('startPause').innerHTML = "Start";
	}
	function increment(){
		if(running == 1){
		setTimeout(function(){
			time++;
			var mins = Math.floor(time/10/60);
			var secs = Math.floor(time/10);
			var tenths = time % 10;
			if(mins < 10){
				mins = "0" + mins;
			}
			if(secs < 10){
				secs = "0" + secs;
			}
			document.getElementById('output').innerHTML = mins + ":" + secs + ":" + tenths;
			increment();
		},100);
	}
}
</script>
</html>
