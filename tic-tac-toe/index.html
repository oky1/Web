<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tic-tac-toe</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
</head>
<style>

body {
      background-color: #1d1f20;
      text-align: center;
}
    
.container {
      display: -webkit-flex;
      display: flex;
      -webkit-flex-direction: row;
      flex-direction: row;
      -webkit-align-items: center;
      align-items: center;
      -webkit-justify-content: center;
      justify-content: center;
}
    
.align {
      min-width: 300px;
      min-height: 300px;
      border-radius: 10px;
}

.align2 {
	  max-width: 370px;
      margin: 0 auto;
}
    
.square {
      font-size: 6em;
      width: 1.2em;
      height: 1.2em;
      line-height: 1em;
      float: left;
      border-style: solid;
      border-color: #1d1f20;
      text-align: center;
      cursor: default;
      color: #00ffff;
      background-color: rgba(0, 0, 0, 0.7);
      cursor:pointer;
}

.bn {
      margin:5px;
      padding:5px; 
      border-radius:2px;
      border:none;
      background-color: coral;
      outline:none;
      color:#333;
      cursor:pointer;
 }

.bn:hover {color:black;}
.xo {padding: 0 1.1em;}

#modal{
      padding:2px;
      width: 150px;
      height: 100px;
      position: absolute;
      left: 50%;
      top: 100px; 
      margin-left: -75px;
      background-color: #fff;
      z-index: 1;
}

.hide {display:none}
.show {display:block;}

.sco  {
      margin:5px;
      padding:5px; 
      border-radius:2px;
      border:none;
}

.score{color:#fff;}

#particles-js {
	  position: absolute;
	  background-image: url("");
	  width: 96vw;
	  height: 100vh;
	  z-index: -1;
      top:0
}

@media (max-width: 480px) {
     .align {
       min-width: 150px;
       min-height: 150px
     }
     .square {
       font-size: 3em
     }
     #modal{top:50px;}
}
</style>
<body>
	 <div id="particles-js"> </div>
		<div class="animated rollIn">
        <button class='bn' id="bn1" onclick='swPlayer()'>play with player 2</button>
        <button class='bn' id="bn2" onclick='swComp()'>play with computer</button>
        <div class="container" id="container">
             <div id='modal' class="hide">
                <p id="winner"></p>
                <button class="bn xo" onclick="hide()">ok</button>
            </div>
            <div class="align align2" id="align">
                <div class="row">
                    <div class="square" value='1' id="a1"></div>
                    <div class="square" value='2' id="a2"></div>
                    <div class="square" value='3' id="a3"></div>
                </div>
                <div class="row">
                    <div class="square" value='4' id="b1"></div>
                    <div class="square" value='5' id="b2"></div>
                    <div class="square" value='6' id="b3"></div>
                </div>
                <div class="row">
                    <div class="square" value='7' id="c1"></div>
                    <div class="square" value='8' id="c2"></div>
                    <div class="square" value='9' id="c3"></div>
                </div>
            </div>
        </div>
          <div class="align2">
            <span class="sco">player <span id="scoPl1" class="score">&#8194;0</span></span>
            <span class="sco">player two <span id="scoPl2" class="score">&#8194; 0</span></span>
            <span class="sco">computer <span id="scoComp" class="score">&#8194;0</span></span>
        </div>
           <span class="score">Choose player 1 sign</span>
	        <button class='bn xo' id="x" onclick='swX()'> x </button>
	        <button class='bn xo' id="o" onclick='swO()'> o </button>
	  </div>
 </body>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
var container = document.getElementById("container");
var square = document.getElementsByClassName("square");
var scoPl1 = document.getElementById('scoPl1');
var scoPl2 = document.getElementById('scoPl2');
var scoComp = document.getElementById('scoComp');
var winner = document.getElementById('winner');
var modal = document.getElementById('modal');
var bn1 = document.getElementById('bn1');
var bn2 = document.getElementById('bn2');
var x = document.getElementById('x');
var o = document.getElementById('o');
var pl = 'x'; var op = 'o';
var counter = [];
var player1 = [];
var player2 = [];
var computer = [];
var oponent = player2;
var oponentName = 'player2';
var countComp = [];
var countPlayer1 = [];
var countPlayer2 = [];
var step = [];


//Ie 11
var trident = !!navigator.userAgent.match(/Trident\/7.0/);
var net = !!navigator.userAgent.match(/.NET4.0E/);
var IE11 = trident && net;
if(IE11){
  container.className = '';
}

//player2 or computer

function swX(){
    x.className = 'xo bn animated tada';
    o.className = 'bn xo';
    swXO();
}

function swO(){
    o.className = 'xo bn animated tada';
    x.className = 'bn xo';
    swXO();
}

function swPlayer() {
    clear();
    bn2.className = 'bn';
    bn1.className = 'bn animated tada';
    oponent = player2;
    oponentName = 'player2';
}

function swComp() {
    clear();
    bn1.className = 'bn';
    bn2.className = 'bn animated tada';
    oponent = computer;
    oponentName = 'computer';
}

function swXO(){
   clear();
   x.className == 'xo bn animated tada' ? pl = 'x' : pl = 'Ð¾'  ;
   pl == 'x' ? op = 'o': op = 'x';

}

function hide(){
    modal.className = 'animated zoomOut';
    setTimeout(function(){
        modal.className = 'hide';
    },1000);
}

// turn 
function turn(squareVal) {
    var icon = square[squareVal - 1];
    counter++;
    if (counter % 2 == 0) {
        step = oponent;
        if (oponentName == 'player2') {
            icon.innerHTML = op
            step.push(squareVal);
        } else {
            step.push(squareVal + '');
            icon.innerHTML = op;
        }
    } else {
        step = player1;
        icon.innerHTML = pl;
        icon.className ='square animated fadeIn';
        step.push(squareVal);
    }
    check();
    tie();
    compCheck();
}

// players steps
function squareFunction() {
    var squareVal = this.getAttribute("value");
    if (player1.indexOf(squareVal) > -1 || oponent.indexOf(squareVal) > -1) {} else {
        turn(squareVal)
    }
};

function check() {
     if (
        //horizontal
        step.indexOf('1') > -1 && step.indexOf('2') > -1 && step.indexOf('3') > -1 ||
        step.indexOf('4') > -1 && step.indexOf('5') > -1 && step.indexOf('6') > -1 ||
        step.indexOf('7') > -1 && step.indexOf('8') > -1 && step.indexOf('9') > -1 ||
        //vertical
        step.indexOf('1') > -1 && step.indexOf('4') > -1 && step.indexOf('7') > -1 ||
        step.indexOf('2') > -1 && step.indexOf('5') > -1 && step.indexOf('8') > -1 ||
        step.indexOf('3') > -1 && step.indexOf('6') > -1 && step.indexOf('9') > -1 ||
        //diagonal
        step.indexOf('1') > -1 && step.indexOf('5') > -1 && step.indexOf('9') > -1 ||
        step.indexOf('3') > -1 && step.indexOf('5') > -1 && step.indexOf('7') > -1
    ) {
        if (step == player1) {
            modal.className = 'show animated zoomIn';
            winner.innerHTML = 'player 1 win';
            countPlayer1++;
            scoPl1.innerHTML =  countPlayer1;

        } else {
            modal.className = 'show animated zoomIn';
            winner.innerHTML = oponentName + ' ' + 'win';
            oponentName == 'player2' ? countPlayer2++ : countComp++;
            oponentName == 'player2' ? scoPl2.innerHTML = countPlayer2 : 
            scoComp.innerHTML = countComp;
        };
        clear();
    }

}

function compCheck() {
    if (counter % 2 == !0 && oponentName == 'computer') {
        num = randomN();
        turn(num);
    }
}

function tie() {
    if (player1.length == 5 &&
        oponent.length == 4) {
        modal.className = 'show animated tada';
        winner.innerHTML = 'Tie';
        clear();
    }
}


for (var i = 0; i < square.length; i++) {
    square[i].addEventListener('click', squareFunction, false);
}

function clear() {
    counter = 0;  player1 = [];  player2 = []; computer = []; oponent = [];
    step = player1;
    for (var i = 0; i < square.length; i++) {
        square[i].innerHTML = ' ';
        square[i].className = 'square';
    }
}

function randomN() {
    var indxs = [];
    for (var itr = 0; itr < 9; itr++) {
        if (square[itr].innerHTML === ' ') {
            indxs.push(itr + 1);
        }
    }
    return freeStep = indxs.splice(Math.floor(Math.random() * indxs.length), 1);
}

particlesJS("particles-js",
 {
  "particles": {
    "number": {
      "value": 40,
      "density": {
        "enable": false,
        "value_area": 800
      }
    },
    "color": {
      "value": "ff7f50"
    },
    "shape": {
      "type": "star",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.2,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 30,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": false,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 3,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": false,
        "mode": "repulse"
      },
      "onclick": {
        "enable": false,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
}
);
</script>
</html>
