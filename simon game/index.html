<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>simon game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="particles-js"></div>
    <div class="animated zoomIn">
        <h1>Simon game</h1>
        <div id="ie11_1">
            <button class='bn' id="start" onclick='start()'>Start</button>
            <button class='bn' id="reset" onclick='reset()'>Reset</button>
        </div>
        <div class="container" id="container">
            <div id='modal' class="hide">
                <p id="info">Wrong</p>
            </div>
            <div class="align align2" id="align">
                <div class="row">
                    <div class="square" value='0' id="a1"></div>
                    <div class="square" value='1' id="a2"></div>
                </div>
                <div class="row">
                    <div class="square" value='2' id="b1"></div>
                    <div class="square" value='3' id="b2"></div>
                </div>
            </div>
        </div>
        <div class="align3" id="ie11_2">
            <span class="sco">step<span id="stepScore" class="score">&#8194;0</span></span>
        </div>
        <div id="ie11_3">
            <span class="score">Strict mode</span>
            <button class='bn onOff' id="onButton" onclick='strictOn()'>on</button>
            <button class='bn onOff' id="offButton" onclick='strictOff()'>off</button>
        </div>
    </div>
    <audio class="sound" preload="auto">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
    </audio>
    <audio class="sound" preload="auto">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
    </audio>
    <audio class="sound" preload="auto">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
    </audio>
    <audio class="sound" preload="auto">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
    </audio>
</body>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="main.js"></script>

</html>
