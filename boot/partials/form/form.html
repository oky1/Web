<form class="form-horizontal" data-ng-controller="uplCtrl">
    <fieldset>
        <div ng-show="add_item_error" class="alert alert-danger"><strong>{{add_item_error}}</strong></div>
        <div class="form-group">
            <label for="inputTitle" class="col-lg-2 control-label">Заголовок</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" data-ng-model="add_item.title" id="inputTitle" placeholder="Заголовок">
            </div>
        </div>
        <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Текст обьявления</label>
            <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="textArea" data-ng-model="add_item.description" placeholder="Текст обьявления"></textarea>
                <!--   <span class="help-block">Подробно опишите товар или услугу</span> -->
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Прикрепите фотографию</label>
            <div class="col-lg-10">
                <div data-ng-include src="'partials/form/upload/upload.html'"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default" data-ng-click="showForm(); resetForm()">Закрыть</button>
                <button type="submit" class="btn btn-primary" data-ng-click="add_item.category = currentCategory;
                        add_item.date = now; addItem(add_item); showMy()">Добавить</button>
            </div>
        </div>
    </fieldset>
</form>
