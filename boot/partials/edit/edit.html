<div class="container" style="margin-top: 5px">
    <div class="row">
        <div class="well text-center-sm">
            <span>Категория:</span><span class="text-primary" style="margin: 10px" data-ng-repeat="itemEdit in edit">{{itemEdit.category}}</span>
            <a href="#/" class="btn btn-default">Вернуться к Списку</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="jumbotron">
            <form class="form-horizontal">
                <!-- uplCtrl -->
                <fieldset data-ng-repeat="itemEdit in edit">
                    <div ng-show="edit_error" class="alert alert-danger col-lg-offset-2 "><strong>{{edit_error}}</strong></div>
                    <div class="form-group">
                        <label for="itemEditTitle" class="col-lg-2 control-label">Заголовок</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" data-ng-model="itemEdit.title" id="itemEditTitle" placeholder="Заголовок">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Текст обьявления</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textArea" data-ng-model="itemEdit.description" placeholder="Текст обьявления"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <a href="#/" type="reset" class="btn btn-default" data-ng-click="">Закрыть</a>
                            <button type="submit" class="btn btn-primary" data-ng-click="saveEdit(itemEdit.title, itemEdit.description)">Сохранить</button>
                            
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
