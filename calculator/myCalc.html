<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Calc</title>
	<link rel="stylesheet" href="myCalc.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.0/animate.min.css">
</head>
<body>
	<div id="calculator" class="animated flipInY">
		<b>Gooo!</b>
	<!--screen and clear key-->
		<div class="top keys animated" id="topKeys">
			<div class="screen"></div>
			<span class="clear">Clear</span>
		</div>
		<!--screen and clear key-->
		<div class="keys">
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="operator">+</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="operator ">-</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="operator ">รท</span>
			<span>0</span>
			<span style="font-size:25px">.</span>
			<span class="eval" id="eval">=</span>
			<span class="operator ">x</span>
		</div>
	</div>
<script>
var btn = document.getElementById("eval");
var topKeys = document.getElementById("topKeys")
  btn.addEventListener("click", function(e) {
  		e.preventDefault();
  topKeys		.classList.toggle("flipInX");
 });
</script>
</body>
<script src="myCalc.js"></script>
</html>
