<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Calc</title>
	<link rel="stylesheet" href="myCalc.css">
</head>
<body>
	<div id="calculator">
	<!--screen and clear key-->
		<div class="top keys">
			<div class="screen"></div>
			<span class="clear">Clear</span>
		</div>
		<!--screen and clear key-->
		<div class="keys">
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="operator">+</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="operator ">-</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="operator ">รท</span>
			<span>0</span>
			<span style="font-size:25px">.</span>
			<span class="eval">=</span>
			<span class="operator ">x</span>
		</div>
	</div>
</body>
</html>
